<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../public/css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="head">
      <img src="../public/img/Logo.png" alt="Logo"  width= "30%">
        <div>
        <a href="login.html"><i class="fas fa-user-circle" style="color: #ffffff;"></i></a>
        <a href="productCart.html"><i class="fas fa-shopping-cart" style="color: #ffffff;"></i></a>
        <a href="" id="burger"><i class="fas fa-bars" style="color: #ffffff;"></i></a> 
      </div>   
    </div>
    <div id="barra">
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </nav>
      <form action="/" method="POST">
        <button type="submit" id="boton"><i class="fas fa-search" style="color: #000000;"></i></button>
        <input type="text" placeholder="Buscar..." name="Buscar" id="buscar">
      </form>
    </div>
  </header>
  <div class="contenedor">
    <div class="seccion-izquierda">
      <div class="caja-login">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="contraseña">Contraseña:</label>
          <input type="contraseña" id="contraseña" name="contraseña" required>

          <input type="checkbox" id="sesion-iniciada" name="sesion-iniciada">
          <label for="sesion-iniciada">Mantener sesión iniciada</label>

          <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="#">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>

    <div class="seccion-derecha">
      <div class="caja-invitado">
        <h2>Continuar como invitado</h2>
        <button>Ir</button>
      </div>
    </div>

    <div class="divisor"></div>

    <div class="circulo-o">O</div>
  </div>
</body>
</html>
